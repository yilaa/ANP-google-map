<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ANP visitantes</title>
  <style>
    #map{
      height:600px;
      width:100%;
    }
  </style>
</head>
<body>
  <h1>ANP visitantes</h1>
  <div id="map"></div>
  <script>
    function initMap(){
      // Map options
      var options = {
        zoom:6,
        center:{lat:-9.900395,lng:-76.227201}
      }

      // New map
      var map = new google.maps.Map(document.getElementById('map'), options);

   
      // Add geojson
      map.data.loadGeoJson('ANP_puntos_data.geojson');
      
      //Add marker
      map.data.setStyle(function(feature) {
          return /** @type {google.maps.Data.StyleOptions} */({
            icon: {
              path: google.maps.SymbolPath.CIRCLE,
              fillColor: '#f00',
              fillOpacity: 0.35,
              strokeWeight: 0
        }
       });
      });
    }
  </script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBpL3r9VTtiSnTUOJbOC4M7CWemLr0cEiA&callback=initMap">
    </script>
</body>
</html>
